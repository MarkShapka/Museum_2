<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header page__header">
      <div class="container">
        <div class="header__content">
          <div 
            class="top-menu
            margin-bottom
            margin-bottom--70
            margin-bottom--tab-124
            margin-bottom--desk-90"
          >
            <a href="/" class="logo">
              <img
                src="./images/logo.svg"
                alt="logo-image"
                class="logo__image"
              >
            </a>
            <a href="#menu" class="icon icon--menu  "></a>
            <div class="icon icon--language">
              <a href="#menu" class="icon icon--ua  "></a>
              <a href="#menu" class="icon icon--drop-down"></a>
            </div>
          </div>
          
          <div class="header__bottom-content">
            <div class="grid">
              <div 
                class="grid__item 
                grid__item--1-2 
                grid__item--tab-1-2
                grid__item--desk-1-6"
              >
                <span 
                  class="header__date
                  margin-bottom
                  margin-bottom--10
                  margin-bottom--tab-10
                  margin-bottom--desk-10"
                >
                  10 серпня - 10 листопада
                </span>
              </div>
              <div 
                class="grid__item 
                grid__item--1-2
                grid__item--tab-1-5
                grid__item--desk-1-6"
              >
                <span
                  class="header__name-of-art
                  margin-bottom
                  margin-bottom--30
                  margin-bottom--tab-20
                  margin-bottom--desk-30"
                >
                  Мистецтво ХІХ - ХХ ст.
                </span>
              </div>
              <div 
                class="grid__item 
                grid__item--1-2 
                grid__item--tab-1-3
                grid__item--desk-1-6"
              >
                <span
                  class="header__description
                  margin-bottom
                  margin-bottom--40
                  margin-bottom--tab-50
                  margin-bottom--desk-80"
                >
                  Внесок українських митців у світову культуру 19-20 ст.
                </span>
              </div>
              <div 
                class="grid__item 
                grid__item--1-2
                grid__item--tab-1-3"
              >
                <a
                  href="#"
                  class="header__button
                  margin-bottom
                  margin-bottom--40
                  margin-bottom--tab-70
                  margin-bottom--desk-0"
                >
                  Купити квиток
                </a>
              </div>
              <div 
                class="grid__item 
                grid__item--1-2
                grid__item--tab-2-4
                grid__item--desk-7-12
                header__photo-container"
              >
                <img
                  src="./images/photo/header-photo.png"
                  alt="photo-girl"
                  class="header__photo"
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
